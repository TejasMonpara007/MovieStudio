<!DOCTYPE html>
<html>
  <div class="containerBox">
    <p class="listOfMoviespara">Edit Movie</p>
    <form action="" method="Post" role="form" (ngSubmit)="updateMovie(editMovie)">
      <label for="name">Movie Name: </label><br>
      <input id="name" type="text" [(ngModel)]="editMovie.mName" name="mName"><br>
      <label for="category">Movie Category:</label><br>
      <input id="type" type="text" [(ngModel)]="editMovie.mCategory" name="mCategory"><br>
      <label for="ratings">Movie Rating:</label><br>
      <input id="type" type="text" [(ngModel)]="editMovie.mRatings" name="mRatings"><br>
      <label for="releasedyear">Released Year:</label><br>
      <input id="type" type="text" [(ngModel)]="editMovie.releasedYear" name="releasedYear"><br>
      <label for="estimatedearning">Estimated Earnings:</label><br>
      <input id="type" type="text" [(ngModel)]="editMovie.estimatedEarnings" name="estimatedEarnings"><br>
      <button type="submit" class="btn">Update Movie</button>
    </form>
  </div>
</html>
